<!DOCTYPE html>
<html>
  <head>
    <title>Site dashboard</title>
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet" />
    <meta charset="utf8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="{{  url_for('static', path='/css/all.min.css')  }}" rel="stylesheet" />
    <link href="{{  url_for('static', path='/css/boxicons.min.css')  }}" rel='stylesheet'>
    <!-- Lib -->
    <link rel="stylesheet" href="{{  url_for('static', path='/css/bootstrap.min.css')  }}">
    <!-- <link rel="stylesheet" href="css/datatables.min.css"> -->
    <link rel="stylesheet" href="{{  url_for('static', path='/css/mdb.min.css')  }}">
  </head>
  <body onload="window.scrollTo(0, 1);">
    <div id="sites">
      <h1>Website dashboard/</h1>
      <h2>Your ID: <span id="ws-id"></span></h2> 
      <!--TODO: enter datatable of sites here-->
      <p>List of sites here</p>
    </div>
    <!--Right sidebar-->
    <aside id="right-sidebar">
        <!--add site diag-->
        <dialog id="add-website">
          <form method = "dialog" id="siteModal">
            <p> Add a website
              <label> Site Name
                <input id="sitename" placeholder="Enter the website's name" type="text">
              </label>
              <label> Protocol
                <select>
                  <option disabled selected>Select a protocol</option>
                  <option>http</option>
                  <option>https</option>
                  <option>ftp</option>
                </select>
              </label> 
              <label>Website url
                <input id="website-url" type="text">
              </label>
              <label>Port
                <input id="website-port" type="number">
              </label>
            </p>
            <fieldset>
              <legend>Add administrator(s) for the website</legend>
              <input type="text" id="adminName1"> <input type="email" id="adminEmail1">
            </fieldset>
            <menu>
              <button value="cancel">Cancel</button>
              <button id="saveBtn" value="default">Save site</button>
            </menu>
          </form>
        </dialog>
        <!--/add site diag-->
        <!--Add site button-->
        <menu>
          <button id="addNeWebsite">Add a website</button>
        </menu>
        <!--/Add site button-->

<output aria-live="polite"></output>
    </aside>
    <!--/Right sidebar-->
    <script src="{{  url_for('static', path='/js/websocket.js')  }}"></script>
    <script src="{{  url_for('static', path='/js/main.js')  }}"></script>
  </body>
</html>
